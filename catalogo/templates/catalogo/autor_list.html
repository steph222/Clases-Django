{% extends 'catalogo/base.html' %}
{% block title %} Autores {% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 m-0">Autores</h1>
  <a class="btn btn-primary btn-sm" href="{% url 'autor_create' %}">Nuevo autor</a>
</div>

<table class="table table-sm table-striped bg-white">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>País</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
            <tr>
                <td>{{ autor.nombre }}</td>
                <td>{{ autor.pais|default:"--" }}</td>
                <!-- default:"--" Si no viene pais entoces se sustituye por "--" -->
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="text-center text-muted">
                    No hay autores aún registrados
                </td>
            </tr>
        {% endfor  %}
    </tbody>
</table>

{% endblock %}
